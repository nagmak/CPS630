<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="lab1-Part1-Team.css">
<title>Book-Center</title>
</head>

<body>
    <form>
        <input type="text"><br>
        <select className="Type">
            <option value=0>Science</option>
            <option value=1>Geography</option>
            <option value=2>History</option>
            <option value=3>Fashion</option>
        </select>         
        <select className="Action">
            <option value=0>Archive</option>
            <option value=1>Edit</option>
            <option value=2>Delete</option>
            <option value=3>Collection</option>
          </select> 
    </form>      

    <table id="bookshelf" style="width:100%">
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Author</th>
          <th>Year</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
        <tr>
            <td>
                <input type="radio" name="book">
                <img src="book1.jpg" alt="The God of Small Things by Arundhati Rao book" width="20%">
            </td>
            <td>The God of Small Things</td>
            <td>Arundhati Roy</td>
            <td>1997</td>
            <td>History</td>
            <td>
                <button type="button">Archive</button>
                <button type="button">Edit</button>
                <button type="button">Delete</button>
                <button type="button">Collection</button>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="book">
                <img src="book2.jpg" alt="The Brief Wondrous Life of Oscar Wao by Junit Diaz book" width="20%">
            </td>
            <td>The Brief Wondrous Life of Oscar Wao</td>
            <td>Junot Diaz</td>
            <td>2007</td>
            <td>History</td>
            <td>
                    <button type="button">Archive</button>
                    <button type="button">Edit</button>
                    <button type="button">Delete</button>
                    <button type="button">Collection</button>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="book">
                <img src="book3.jpg" alt="White Teeth by Zadie Smith book" width="20%">
            </td>
            <td>White Teeth</td>
            <td>Zadie Smith</td>
            <td>2000</td>
            <td>History</td>
            <td>
                    <button type="button">Archive</button>
                    <button type="button">Edit</button>
                    <button type="button">Delete</button>
                    <button type="button">Collection</button>
            </td>
        </tr>
      </table>
</body>

</html>
