 
<!DOCTYPE html>
    <html ng-app="student">
     <head>
                 <title>AngularJS MVC Architecture</title>
                 <script src="angularjs-test/angular.min.js"></script>
     </head>
     <body>
                 <div ng-controller="fullName">
                          <p>{{Student.FName}}</p>
                 </div>
                 <script type="text/javascript">
                    function fullName($scope){
                        $scope.Student= 
                            {
                                'FName' :   'John', 
                                'LName' :   'Smith', 
                            
                            }
                    }
                    var fullCtr = angular.module('student', []);
                    fullCtr.controller('fullName', fullName);
                 </script>
     </body>
     </html>
